<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Match List</title>
    </head>
    <body>
        <h1>Matches</h1>

        <h2>Filter by Team Name</h2>
        <form method="get" action="/matches/filter">
            <input type="text" name="teamName" placeholder="Enter team name" th:value="${teamName}">
            <button type="submit">Search</button>
        </form>

        <nav>
            <a href="/matches">All</a> |
            <a href="/matches/live">Live</a> |
            <a href="/matches/completed">Completed</a>
        </nav>

        <ul>
            <li th:each="match : ${matches}">
                <b th:text="${match.homeTeam}"></b> vs <b th:text="${match.awayTeam}"></b>
                â€” <span th:text="${match.status}"></span>
            </li>
        </ul>
    </body>
</html>
